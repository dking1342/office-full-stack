<form [formGroup]="MySchemaFrom">
    <div formGroupName="velocity">
            <legend> velocity </legend>
        <div class="form-group">
            <label for="name">Speed</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="speed">
        </div>
        <div class="form-group">
            <label for="email">Direction</label>
            <input 
                type="text" 
                class="form-control" 
                id="email" 
                formControlName="direction">
        </div>
    </div>
    <div formGroupName="position">
            <legend> position </legend>
        <div class="form-group">
            <label for="name">X</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="x">
        </div>
        <div class="form-group">
            <label for="email">Y</label>
            <input 
                type="text" 
                class="form-control" 
                id="email" 
                formControlName="y">
        </div>
    </div>

    <button (click)="submit()">Submit</button>
</form>
