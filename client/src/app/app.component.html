
<mat-drawer-container class="example-container" autosize>
  <mat-toolbar color="primary" position-fixed>
    <button mat-icon-button (click)="drawer.toggle()" matTooltip="Open menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button class="side-icon-nav" mat-icon-button routerLink="/" matTooltip="Log in">
      <mat-icon>login</mat-icon>
    </button>
    <button class="side-icon-nav" mat-icon-button routerLink="/" matTooltip="Register">
      <mat-icon>app_registration</mat-icon>
    </button>
    <button class="side-icon-nav" mat-icon-button routerLink="/" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content" role="main">
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button mat-icon-button (click)="drawer.toggle()" matTooltip="Close menu">
      <mat-icon>close</mat-icon>
    </button> 
    <a aria-label="internal link" title="Employee" routerLink="/employees" (click)="drawer.toggle()">Employee</a>
    <a aria-label="internal link" title="Branch" routerLink="/branches" (click)="drawer.toggle()">Branch</a>
    <a aria-label="internal link" title="Customer" routerLink="/customers" (click)="drawer.toggle()">Customer</a>
    <a aria-label="internal link" title="Product" routerLink="/products" (click)="drawer.toggle()">Product</a>
    <a aria-label="internal link" title="Supplier" routerLink="/suppliers" (click)="drawer.toggle()">Supplier</a>
    <a aria-label="internal link" title="Inventory" routerLink="/inventory" (click)="drawer.toggle()">Inventory</a>
    <a aria-label="internal link" title="Transaction" routerLink="/transactions" (click)="drawer.toggle()">Transaction</a>
  </mat-drawer>
</mat-drawer-container>
