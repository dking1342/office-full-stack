<ng-container>
    <ng-container *ngIf="isFormField && type === 'save'">
        <div
            style="color:red;" 
            *ngIf="component?.invalid && (component?.dirty || component?.touched || submitted)"
        >
            {{message}}
        </div>
    </ng-container>
    <ng-container *ngIf="isFormField && type === 'edit'">
        <div
            style="color:red;" 
            *ngIf="component?.invalid && (component?.dirty || component?.touched || submitted)"
        >
            {{message}}
        </div>
    </ng-container>
    <ng-container *ngIf="!isFormField">
        <div
            style="color:red;"
            *ngIf="component.invalid && submitted"
        >
            {{message}}
        </div>
    </ng-container>
</ng-container>
