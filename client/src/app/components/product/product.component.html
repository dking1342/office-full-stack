<ng-container *ngIf="(loadState$ | async) as loadState" [ngSwitch]="loadState">
    <ng-container *ngSwitchCase="DataState.LOADING">
        loading...
    </ng-container>
    <ng-container *ngSwitchCase="DataState.LOADED">
        <h1>
            {{title}} 
            <span *ngIf="isAll">
                <button (click)="showAddForm = !showAddForm">Add</button>
            </span>
        </h1>

        <app-form-products
            *ngIf="showAddForm" 
            [type]="formType"
            (closeForm)="closeAddForm()"
            (refreshForm)="refreshProductView()"
        ></app-form-products>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th *ngIf="isAll">Info</th>
                    <th *ngIf="!isAll">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of (data$ | async)">
                    <td>{{product.pname}}</td>
                    <td *ngIf="isAll"><button (click)="getInfo(product.product_id)">Info</button></td>
                    <td *ngIf="!isAll"><button (click)="showEditForm = !showEditForm">Edit</button></td>
                </tr>
            </tbody>    
        </table>

        <ng-container *ngIf="showEditForm">
            <h3>Edit {{title}}</h3>
            <app-form-products
                [type]="formType"
                (closeForm)="closeEditForm()"
                (refreshForm)="refreshProductView()"
            ></app-form-products>
        </ng-container>        
    </ng-container>
    <ng-container *ngSwitchCase="DataState.ERROR">
        {{ error$ | async }}
    </ng-container>
</ng-container>
