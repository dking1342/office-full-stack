</div>
<a routerLink="/employees">Back</a>
<hr>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Branch</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employee">
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.role.slice(0,1) + e.role.slice(1).toLowerCase()}}</td>
            <td>{{e.branch.location.slice(0,1) + e.branch.location.toLowerCase().slice(1)}}</td>
            <td><button (click)="editEmployee()">Edit</button></td>
            <td><button (click)="deleteEmployee(e.id)">Delete</button></td>
        </tr>
    </tbody>    
</table>
<h3 *ngIf="showEditForm">Edit Employee</h3>
<app-form-employee *ngIf="showEditForm" [type]="formType"></app-form-employee>
